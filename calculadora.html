<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <header class="py-5"></header>
    </div>
    <div class="container col-4">
        <div>
            <span class="form-control text-end" id="resultado">0</span>
        </div>
        <div class="py-2">
        <table class="calculadora">
            <tbody>
                <tr>
                        
                    <td><button type="button" class="btn btn-info" id="siete">7</button></td>
                    <td><button type="button" class="btn btn-info" id="ocho">8</button></td>
                    <td><button type="button" class="btn btn-info" id="nueve">9</button></td>
                    <td><button type="button" class="btn btn-warning" id="suma">+</button></td>
                    <tr> 

                    <td><button type="button" class="btn btn-info" id="cuatro">4</button></td>
                    <td><button type="button" class="btn btn-info" id="cinco">5</button></td>
                    <td><button type="button" class="btn btn-info" id="seis">6</button></td>
                    <td><button type="button" class="btn btn-warning" id="resta">-</button></td>
                    <tr>

                    <td><button type="button" class="btn btn-info" id="uno">1</button></td>
                    <td><button type="button" class="btn btn-info" id="dos">2</button></td>
                    <td><button type="button" class="btn btn-info" id="tres">3</button></td>
                    <td><button type="button" class="btn btn-warning" id="multiplicacion">*</button></td>
                    <tr>
                        
                    <td><button type="button" class="btn btn-danger" id="reset">C</button></td>                    
                    <td><button type="button" class="btn btn-success" id="igual">=</button></td> 
                    <td><button type="button" class="btn btn-info" id="cero">0</button></td>
                    <td><button type="button" class="btn btn-warning"id="division">/</button></td>
                    <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    
    </div>
    </div>
        <script src="js/bootstrap.js"></script>
        <script src="js/calculador.js"></script>
</body>
</html>
